<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Limit Reached</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-ban text-red-500 text-3xl"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Scan Limit Reached</h1>
        
        <p class="text-gray-600 mb-6">
            This QR code has reached its scan limit. The owner ({{ owner_name }}) needs to upgrade their subscription to allow more scans.
        </p>
        
        <div class="bg-gray-50 rounded-lg p-4 mb-6">
            <div class="flex items-center justify-center gap-2 text-gray-700">
                <i class="fas fa-qrcode text-gray-500"></i>
                <span class="text-sm">QR Code: {{ qr_code.name }}</span>
            </div>
        </div>
        
        <div class="space-y-3">
            <p class="text-sm text-gray-500">
                If you are the owner of this QR code, please 
                <a href="{{ url_for('subscription.user_subscriptions') }}" class="text-blue-600 hover:text-blue-800 font-medium">
                    upgrade your subscription
                </a> to continue receiving scans.
            </p>
        </div>
    </div>
</body>
</html>
